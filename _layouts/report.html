<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ 'assets/css/style.css' | relative_url }}" />
  <style>
    .site-header img.banner {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 1rem;
    }
    #report-select {
      margin: 0.5em 0;
      padding: 0.5em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .content img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0.5em 0;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <!-- Banner -->
    <a href="{{ '/' | relative_url }}" class="banner-container">
      <img src="{{ 'assets/images/ai-weekly-banner.jpg' | relative_url }}"
           alt="{{ site.title }}" class="banner" />
    </a>

    <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>

    <!-- Full-history dropdown -->
    <select id="report-select">
      {% assign all = site.reports | sort: 'date' | reverse %}
      {% for rep in all %}
        <option value="{{ rep.url | relative_url }}"
                {% if rep.url == page.url %}selected{% endif %}>
          {{ rep.title }}
        </option>
      {% endfor %}
    </select>
  </header>

  <!-- â˜… Only one content insertion here â˜… -->
  <main class="content">
    {{ content }}
  </main>

  <footer class="site-footer">
    ðŸ”— <a href="https://github.com/{{ site.github.repository_nwo }}">
      Source on GitHub
    </a>
  </footer>

  <script>
    document.getElementById('report-select').addEventListener('change', function() {
      window.location.href = this.value;
    });
  </script>
</body>
</html>
